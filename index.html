<!DOCTYPE html>

            "

            <li><a href="#">재단소개</a></li>

            <li><a href="#">자료실</a></li>

          </ul>
        </nav>

        <!-- 설립취지 연혁 찾아오시는길 
        국내후원 국외후원 맞춤후원

      </header>
      <div class="slide">

          <li>
            <a href="#">

            <a href="#">

          <li>
